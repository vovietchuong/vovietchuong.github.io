    <script>
        // Game state
        const gameState = {
            score: 0,
            correctAnswers: 0,
            level: 1,
            currentQuestion: {},
            isWaiting: false,
            questionsAnswered: 0
        };

        // DOM Elements
        const elements = {
            score: document.getElementById('score'),
            correct: document.getElementById('correct'),
            level: document.getElementById('level'),
            question: document.getElementById('question'),
            answerOptions: document.getElementById('answer-options'),
            nextBtn: document.getElementById('next-btn'),
            hintBtn: document.getElementById('hint-btn'),
            feedback: document.getElementById('feedback'),
            progressBar: document.getElementById('progress-bar'),
            explanation: document.getElementById('explanation'),
            explanationText: document.getElementById('explanation-text'),
            numberPoint: document.getElementById('number-point')
        };

        // Initialize game
        function initGame() {
            generateQuestion();
            setupEventListeners();
            updateScoreDisplay();
            setupNumberLine();
        }

        // Set up number line with marks
        function setupNumberLine() {
            const numberLine = document.querySelector('.number-line-inner');
            // Clear existing marks
            const existingMarks = document.querySelectorAll('.number-mark');
            existingMarks.forEach(mark => mark.remove());
            
            // Add number marks from -10 to 10
            for (let i = -10; i <= 10; i += 2) {
                const mark = document.createElement('div');
                mark.className = 'number-mark';
                mark.textContent = i;
                // Position the mark (assuming number line is 90% width)
                mark.style.left = `${((i + 10) / 20) * 90}%`;
                numberLine.appendChild(mark);
            }
            
            // Center the point at 0
            elements.numberPoint.style.left = '50%';
            elements.numberPoint.textContent = '0';
        }

        // Animate number line
        function animateNumberLine(start, change) {
            const numberLine = document.querySelector('.number-line-inner');
            const point = elements.numberPoint;
            
            // Calculate positions
            const startPos = ((start + 10) / 20) * 90;
            const endPos = ((start + change + 10) / 20) * 90;
            
            // Set initial position
            point.style.left = `${startPos}%`;
            point.textContent = start;
            
            // Animate the movement
            setTimeout(() => {
                point.textContent = start + change;
                point.style.setProperty('--start-pos', `${startPos}%`);
                point.style.setProperty('--end-pos', `${endPos}%`);
                point.style.setProperty('--mid-pos', `${(startPos + endPos) / 2}%`);
                point.classList.add('moving');
                
                // Remove animation class after animation completes
                setTimeout(() => {
                    point.classList.remove('moving');
                    point.style.left = `${endPos}%`;
                }, 1200);
            }, 400);
        }

        // Generate a new math question
        function generateQuestion() {
            let a, b, op, expression, result;
            let explanation = "";
            
            // Increase difficulty with level
            const maxValue = gameState.level * 10;
            
            // Randomly choose between addition and subtraction
            if (Math.random() > 0.5) {
                // Addition
                op = "+";
                a = Math.floor(Math.random() * (maxValue * 2 + 1)) - maxValue;
                b = Math.floor(Math.random() * (maxValue * 2 + 1)) - maxValue;
                result = a + b;
                
                // Format expression with parentheses for negative numbers
                const aStr = a < 0 ? `(${a})` : a;
                const bStr = b < 0 ? `(${b})` : b;
                expression = `${aStr} ${op} ${bStr}`;
                
                explanation = `Khi c·ªông hai s·ªë nguy√™n: ${a} + ${b}.<br>`;
                
                if (a >= 0 && b >= 0) {
                    explanation += `C·ªông hai s·ªë d∆∞∆°ng: ${a} + ${b} = ${result}.`;
                } else if (a < 0 && b < 0) {
                    explanation += `C·ªông hai s·ªë √¢m: (${a}) + (${b}) = ${result}.<br>`;
                    explanation += `Ta c·ªông hai gi√° tr·ªã tuy·ªát ƒë·ªëi: |${a}| + |${b}| = ${Math.abs(a)} + ${Math.abs(b)} = ${Math.abs(a) + Math.abs(b)}, r·ªìi th√™m d·∫•u tr·ª´.`;
                } else {
                    const positive = a >= 0 ? a : b;
                    const negative = a < 0 ? a : b;
                    explanation += `C·ªông s·ªë d∆∞∆°ng v√† s·ªë √¢m: ${positive} + (${negative}).<br>`;
                    explanation += `Ta tr·ª´ gi√° tr·ªã tuy·ªát ƒë·ªëi: |${positive}| - |${negative}| = ${Math.abs(positive)} - ${Math.abs(negative)} = ${Math.abs(result)}, `;
                    explanation += `v√† gi·ªØ d·∫•u c·ªßa s·ªë c√≥ gi√° tr·ªã tuy·ªát ƒë·ªëi l·ªõn h∆°n.`;
                }
            } else {
                // Subtraction
                op = "-";
                a = Math.floor(Math.random() * (maxValue * 2 + 1)) - maxValue;
                b = Math.floor(Math.random() * (maxValue * 2 + 1)) - maxValue;
                result = a - b;
                
                // Format expression with parentheses for negative numbers
                const aStr = a < 0 ? `(${a})` : a;
                const bStr = b < 0 ? `(${b})` : b;
                expression = `${aStr} ${op} ${bStr}`;
                
                explanation = `Khi tr·ª´ hai s·ªë nguy√™n: ${a} - ${b}.<br>`;
                explanation += `Ta c√≥ th·ªÉ chuy·ªÉn ph√©p tr·ª´ th√†nh ph√©p c·ªông: ${a} + (${-b}).<br>`;
                
                if (a >= 0 && -b >= 0) {
                    explanation += `C·ªông hai s·ªë d∆∞∆°ng: ${a} + ${-b} = ${result}.`;
                } else if (a < 0 && -b < 0) {
                    explanation += `C·ªông hai s·ªë √¢m: (${a}) + (${-b}) = ${result}.<br>`;
                    explanation += `Ta c·ªông hai gi√° tr·ªã tuy·ªát ƒë·ªëi: |${a}| + |${-b}| = ${Math.abs(a)} + ${Math.abs(-b)} = ${Math.abs(a) + Math.abs(-b)}, r·ªìi th√™m d·∫•u tr·ª´.`;
                } else {
                    const positive = a >= 0 ? a : -b;
                    const negative = a < 0 ? a : -b;
                    explanation += `C·ªông s·ªë d∆∞∆°ng v√† s·ªë √¢m: ${positive} + (${negative}).<br>`;
                    explanation += `Ta tr·ª´ gi√° tr·ªã tuy·ªát ƒë·ªëi: |${positive}| - |${negative}| = ${Math.abs(positive)} - ${Math.abs(negative)} = ${Math.abs(result)}, `;
                    explanation += `v√† gi·ªØ d·∫•u c·ªßa s·ªë c√≥ gi√° tr·ªã tuy·ªát ƒë·ªëi l·ªõn h∆°n.`;
                }
            }
            
            gameState.currentQuestion = { 
                a, b, op, expression, result, explanation
            };
            
            elements.question.textContent = expression + " = ?";
            
            // Generate answer options with common mistakes
            generateAnswerOptionsWithCommonMistakes(result, a, b, op);
            
            // Reset UI
            elements.feedback.className = 'feedback';
            elements.explanation.style.display = 'none';
            elements.nextBtn.disabled = true;
            
            // Add animation
            elements.question.classList.remove('pop-in');
            void elements.question.offsetWidth;
            elements.question.classList.add('pop-in');
            
            // Update progress
            updateProgress();
        }

        // Generate answer options with common mistakes
        function generateAnswerOptionsWithCommonMistakes(correctAnswer, a, b, operation) {
            // Clear existing options
            elements.answerOptions.innerHTML = '';
            
            // Create array of possible answers starting with correct answer
            let answers = [correctAnswer];
            
            // Generate common mistakes based on operation and numbers
            let commonMistakes = generateCommonMistakes(a, b, operation);
            
            // Add common mistakes to answers
            for (let mistake of commonMistakes) {
                if (!answers.includes(mistake) && answers.length < 4) {
                    answers.push(mistake);
                }
            }
            
            // Fill remaining slots with random answers if needed
            while (answers.length < 4) {
                let variation = Math.floor(Math.random() * 5) + 1;
                let wrongAnswer = Math.random() > 0.5 
                    ? correctAnswer + variation 
                    : correctAnswer - variation;
                
                if (!answers.includes(wrongAnswer)) {
                    answers.push(wrongAnswer);
                }
            }
            
            // Shuffle answers
            answers.sort(() => Math.random() - 0.5);
            
            // Create buttons for each answer
            answers.forEach(answer => {
                const button = document.createElement('button');
                button.className = 'answer-btn will-change';
                button.textContent = answer;
                
                button.addEventListener('click', function() {
                    if (gameState.isWaiting) return;
                    checkAnswer(answer, button);
                });
                
                elements.answerOptions.appendChild(button);
            });
        }

        // Generate common mistakes based on operation and numbers
        function generateCommonMistakes(a, b, operation) {
            let mistakes = [];
            
            if (operation === '+') {
                // Common mistakes for addition:
                
                // 1. Adding absolute values without considering signs
                mistakes.push(Math.abs(a) + Math.abs(b));
                
                // 2. Subtracting instead of adding when signs are different
                if ((a < 0 && b > 0) || (a > 0 && b < 0)) {
                    mistakes.push(Math.abs(a) - Math.abs(b));
                    mistakes.push(Math.abs(b) - Math.abs(a));
                }
                
                // 3. Wrong sign for result
                mistakes.push(-(a + b));
                
                // 4. Forgetting to change sign when adding negatives
                if (a < 0 && b < 0) {
                    mistakes.push(Math.abs(a) + Math.abs(b));
                }
            } else {
                // Common mistakes for subtraction:
                
                // 1. Subtracting absolute values without considering signs
                mistakes.push(Math.abs(a) - Math.abs(b));
                mistakes.push(Math.abs(b) - Math.abs(a));
                
                // 2. Adding instead of subtracting
                mistakes.push(a + b);
                
                // 3. Wrong sign for result
                mistakes.push(-(a - b));
                
                // 4. Forgetting to change signs when subtracting negatives
                if (b < 0) {
                    mistakes.push(a + Math.abs(b));
                } else {
                    mistakes.push(a - Math.abs(b));
                }
            }
            
            // Filter out duplicates, NaN, and correct answers
            return [...new Set(mistakes)]
                .filter(value => !isNaN(value) && value !== (operation === '+' ? a + b : a - b))
                .slice(0, 3); // Return up to 3 common mistakes
        }

        // Check the answer
        function checkAnswer(selectedAnswer, buttonElement) {
            gameState.isWaiting = true;
            gameState.questionsAnswered++;
            
            // Disable all buttons
            const allButtons = document.querySelectorAll('.answer-btn');
            allButtons.forEach(btn => {
                btn.disabled = true;
                btn.classList.remove('will-change');
            });
            
            if (selectedAnswer === gameState.currentQuestion.result) {
                // Correct answer
                buttonElement.classList.add('correct');
                gameState.score += 10 * gameState.level;
                gameState.correctAnswers++;
                
                updateScoreDisplay();
                showFeedback('Ch√≠nh x√°c! üëè', true);
                
                // Animate number line
                animateNumberLine(gameState.currentQuestion.a, 
                                 gameState.currentQuestion.op === '+' ? 
                                 gameState.currentQuestion.b : -gameState.currentQuestion.b);
                
                // Check for level up
                if (gameState.correctAnswers > 0 && gameState.correctAnswers % 5 === 0) {
                    gameState.level++;
                    elements.level.textContent = gameState.level;
                    showFeedback(`Ch√∫c m·ª´ng! L√™n c·∫•p ${gameState.level} üéâ`, true);
                }
            } else {
                // Incorrect answer
                buttonElement.classList.add('incorrect');
                
                // Highlight correct answer
                allButtons.forEach(btn => {
                    if (parseInt(btn.textContent) === gameState.currentQuestion.result) {
                        btn.classList.add('correct');
                    }
                });
                
                showFeedback(`Sai r·ªìi! K·∫øt qu·∫£ ƒë√∫ng l√†: ${gameState.currentQuestion.result}`, false);
                
                // Show explanation
                elements.explanationText.innerHTML = gameState.currentQuestion.explanation;
                elements.explanation.style.display = 'block';
            }
            
            // Enable next button
            elements.nextBtn.disabled = false;
        }

        // Show feedback
        function showFeedback(message, isCorrect) {
            elements.feedback.textContent = message;
            elements.feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'} show`;
            
            if (isCorrect) {
                elements.feedback.classList.add('celebrate');
            }
        }

        // Update score display
        function updateScoreDisplay() {
            elements.score.textContent = gameState.score;
            elements.correct.textContent = gameState.correctAnswers;
        }

        // Update progress bar
        function updateProgress() {
            const progressPercent = (gameState.correctAnswers % 5) * 20;
            elements.progressBar.style.width = `${progressPercent}%`;
        }

        // Go to next question
        function nextQuestion() {
            gameState.isWaiting = false;
            generateQuestion();
        }

        // Show hint
        function showHint() {
            if (gameState.isWaiting) return;
            
            elements.explanationText.innerHTML = gameState.currentQuestion.explanation;
            elements.explanation.style.display = 'block';
        }

        // Go home
        function goHome() {
            window.location.href = "index.html";
        }

        // Setup event listeners
        function setupEventListeners() {
            elements.nextBtn.addEventListener('click', nextQuestion);
            elements.hintBtn.addEventListener('click', showHint);
            
            // Keyboard support
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !elements.nextBtn.disabled) {
                    nextQuestion();
                }
                if (event.key === 'h' || event.key === 'H') {
                    showHint();
                }
            });
        }

        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', initGame);
    </script>

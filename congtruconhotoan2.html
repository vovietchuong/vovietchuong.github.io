                        - K·∫øt qu·∫£: ${answer}`;
                    }
                    break;
                    
                case 'medium':
                    // Ph√©p c·ªông/tr·ª´ c√≥ nh·ªõ trong ph·∫°m vi 50-100
                    if (isAddition) {
                        num1 = Math.floor(Math.random() * 30) + 35;
                        num2 = Math.floor(Math.random() * 30) + 15;
                        // ƒê·∫£m b·∫£o c√≥ nh·ªõ
                        while (num1 % 10 + num2 % 10 < 10) {
                            num1 = Math.floor(Math.random() * 30) + 35;
                            num2 = Math.floor(Math.random() * 30) + 15;
                        }
                        answer = num1 + num2;
                        elements.question.textContent = `${num1} + ${num2} = ?`;
                    } else {
                        num1 = Math.floor(Math.random() * 40) + 50;
                        num2 = Math.floor(Math.random() * 30) + 20;
                        // ƒê·∫£m b·∫£o c√≥ nh·ªõ
                        while (num1 % 10 >= num2 % 10) {
                            num1 = Math.floor(Math.random() * 40) + 50;
                            num2 = Math.floor(Math.random() * 30) + 20;
                        }
                        answer = num1 - num2;
                        elements.question.textContent = `${num1} - ${num2} = ?`;
                    }
                    break;
                    
                case 'hard':
                    // Ph√©p c·ªông/tr·ª´ c√≥ nh·ªõ v·ªõi s·ªë l·ªõn h∆°n
                    if (isAddition) {
                        num1 = Math.floor(Math.random() * 50) + 50;
                        num2 = Math.floor(Math.random() * 50) + 50;
                        // ƒê·∫£m b·∫£o c√≥ nh·ªõ
                        while (num1 % 10 + num2 % 10 < 10 && 
                               Math.floor(num1 / 10) % 10 + Math.floor(num2 / 10) % 10 < 10) {
                            num1 = Math.floor(Math.random() * 50) + 50;
                            num2 = Math.floor(Math.random() * 50) + 50;
                        }
                        answer = num1 + num2;
                        elements.question.textContent = `${num1} + ${num2} = ?`;
                    } else {
                        num1 = Math.floor(Math.random() * 50) + 100;
                        num2 = Math.floor(Math.random() * 50) + 50;
                        // ƒê·∫£m b·∫£o c√≥ nh·ªõ
                        while (num1 % 10 >= num2 % 10 && 
                               Math.floor(num1 / 10) % 10 >= Math.floor(num2 / 10) % 10) {
                            num1 = Math.floor(Math.random() * 50) + 100;
                            num2 = Math.floor(Math.random() * 50) + 50;
                        }
                        answer = num1 - num2;
                        elements.question.textContent = `${num1} - ${num2} = ?`;
                    }
                    break;
            }

            gameState.currentQuestion = { 
                num1, 
                num2, 
                answer, 
                operator: isAddition ? '+' : '-',
                explanation: explanationText
            };
            
            gameState.totalQuestions++;
            updateProgressBar();
            
            // Hi·ªÉn th·ªã g·ª£i √Ω nh·ªõ n·∫øu c·∫ßn
            showCarryOverHint(isAddition, num1, num2);
            
            resetAnswer();
            
            // Add animation
            elements.question.classList.remove('pop-in');
            void elements.question.offsetWidth; // Trigger reflow
            elements.question.classList.add('pop-in');
        }

        // Update progress bar
        function updateProgressBar() {
            const progressPercent = Math.min(100, (gameState.correctCount / 10) * 100);
            elements.progressBar.style.width = `${progressPercent}%`;
            elements.progress.textContent = `${Math.round(progressPercent)}%`;
            
            // Check for level up
            if (gameState.correctCount > 0 && gameState.correctCount % 10 === 0) {
                levelUp();
            }
        }

        // Level up achievement
        function levelUp() {
            gameState.achievements[gameState.level]++;
            updateAchievementBadges();
            saveGameData();
            
            // Show achievement toast
            elements.achievementText.textContent = `Ch√∫c m·ª´ng! B·∫°n ƒë√£ ƒë·∫°t c·∫•p ƒë·ªô ${gameState.achievements[gameState.level]} ·ªü m·ª©c ${gameState.level === 'easy' ? 'D·ªÖ' : gameState.level === 'medium' ? 'Trung b√¨nh' : 'Kh√≥'}!`;
            elements.achievementToast.classList.add('show');
            
            // Play level up sound
            playSound('levelup');
            
            // Create confetti effect
            createConfetti();
            
            // Hide toast after 3 seconds
            setTimeout(() => {
                elements.achievementToast.classList.remove('show');
            }, 3000);
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Update achievement badges
        function updateAchievementBadges() {
            elements.easyBadge.textContent = gameState.achievements.easy;
            elements.mediumBadge.textContent = gameState.achievements.medium;
            elements.hardBadge.textContent = gameState.achievements.hard;
        }

        // Hi·ªÉn th·ªã g·ª£i √Ω v·ªÅ ph√©p nh·ªõ
        function showCarryOverHint(isAddition, num1, num2) {
            if (isAddition) {
                const unitsSum = num1 % 10 + num2 % 10;
                if (unitsSum >= 10) {
                    elements.carryOver.textContent = `Nh·ªõ ${Math.floor(unitsSum / 10)}`;
                    elements.carryOver.classList.add('carry-animation');
                } else {
                    elements.carryOver.textContent = '';
                }
            } else {
                if (num1 % 10 < num2 % 10) {
                    elements.carryOver.textContent = `M∆∞·ª£n 1`;
                    elements.carryOver.classList.add('carry-animation');
                } else {
                    elements.carryOver.textContent = '';
                }
            }
        }

        // Reset answer
        function resetAnswer() {
            gameState.currentAnswer = '';
            updateAnswerDisplay();
            hideFeedback();
            elements.explanation.style.display = 'none';
        }

        // Update answer display
        function updateAnswerDisplay() {
            elements.answerDisplay.textContent = gameState.currentAnswer || '?';
            elements.answerDisplay.style.color = gameState.currentAnswer ? '#2d3436' : '#3949ab';
        }

        // Update score display
        function updateScoreDisplay() {
            elements.score.textContent = gameState.score;
            elements.correctCount.textContent = gameState.correctCount;
        }

        // Show feedback
        function showFeedback(message, isCorrect) {
            elements.feedback.textContent = message;
            elements.feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'} show`;
            
            // Play sound
            if (isCorrect) {
                playSound('correct');
                elements.feedback.classList.add('celebrate');
            } else {
                playSound('incorrect');
            }
            
            // Hi·ªÉn th·ªã gi·∫£i th√≠ch n·∫øu sai
            if (!isCorrect && gameState.currentQuestion.explanation) {
                elements.explanation.innerHTML = gameState.currentQuestion.explanation;
                elements.explanation.style.display = 'block';
            }
        }

        // Hide feedback
        function hideFeedback() {
            elements.feedback.className = 'feedback';
            elements.feedback.classList.remove('celebrate');
        }

        // Handle number input
        function handleNumberInput(number) {
            if (gameState.isWaiting) return;
            
            if (gameState.currentAnswer.length < 3) {
                gameState.currentAnswer += number;
                updateAnswerDisplay();
            }
        }

        // Handle clear input
        function handleClearInput() {
            if (gameState.isWaiting) return;
            
            gameState.currentAnswer = '';
            updateAnswerDisplay();
        }

        // Handle submit answer
        function handleSubmitAnswer() {
            if (gameState.isWaiting || !gameState.currentAnswer) {
                showFeedback('H√£y nh·∫≠p c√¢u tr·∫£ l·ªùi!', false);
                return;
            }

            const userAnswer = parseInt(gameState.currentAnswer);
            gameState.isWaiting = true;

            if (userAnswer === gameState.currentQuestion.answer) {
                // Correct answer
                gameState.score += 10;
                gameState.correctCount++;
                updateScoreDisplay();
                showFeedback('Ch√≠nh x√°c! üëè', true);
            } else {
                // Incorrect answer
                showFeedback(`Sai r·ªìi! K·∫øt qu·∫£ ƒë√∫ng l√†: ${gameState.currentQuestion.answer}`, false);
            }

            // Save game data
            saveGameData();

            // Generate new question after delay
            setTimeout(() => {
                gameState.isWaiting = false;
                generateQuestion();
            }, 3000);
        }

        // Handle home button click
        function handleHomeButton() {
            const confirmLeave = confirm("B·∫°n c√≥ mu·ªën quay v·ªÅ trang ch·ªß MathHub kh√¥ng?");
            if (confirmLeave) {
                window.location.href = "index.html";
            }
        }

        // Handle sound toggle
        function handleSoundToggle() {
            gameState.soundEnabled = !gameState.soundEnabled;
            updateSoundIcon();
            saveGameData();
        }

        // Handle level change
        function handleLevelChange(level) {
            gameState.level = level;
            
            // Update active button
            elements.levelButtons.forEach(btn => {
                if (btn.dataset.level === level) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            generateQuestion();
        }

        // Handle keyboard input
        function handleKeyboardInput(event) {
            if (gameState.isWaiting) return;
            
            const key = event.key;
            
            // Number keys (0-9)
            if (key >= '0' && key <= '9') {
                handleNumberInput(key);
            } 
            // Backspace and Delete keys
            else if (key === 'Backspace' || key === 'Delete') {
                handleClearInput();
            } 
            // Enter key
            else if (key === 'Enter') {
                handleSubmitAnswer();
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Event delegation for number buttons
            elements.answerButtons.addEventListener('click', (event) => {
                if (event.target.classList.contains('number-btn')) {
                    handleNumberInput(event.target.getAttribute('data-number'));
                }
            });

            // Clear button
            elements.clearButton.addEventListener('click', handleClearInput);
            
            // Submit button
            elements.submitButton.addEventListener('click', handleSubmitAnswer);
            
            // Home button
            elements.homeButton.addEventListener('click', handleHomeButton);
            
            // Sound toggle button
            elements.soundToggle.addEventListener('click', handleSoundToggle);
            
            // Level buttons
            elements.levelButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    handleLevelChange(btn.dataset.level);
                });
            });
            
            // Keyboard support
            document.addEventListener('keydown', handleKeyboardInput);
        }

        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
